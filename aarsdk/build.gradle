plugins {
    id 'com.android.library'
    id 'maven-publish'
}

android {
    namespace = "pro.repairclub.stub"
    compileSdk = 34

    defaultConfig {
        minSdk = 21
        targetSdk = 34
        versionCode = 1
        versionName = "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

publishing {
    publications {
        release(MavenPublication) {
            groupId = "com.github.RRCummins"
            artifactId = "RepairClubAndroidSDK"
            version = "1.0.0"

            artifact(file("libs/RepairClubSDK.aar")) {
                extension = "aar"
            }
        }
    }
}

tasks.register("install") {
    dependsOn("publishReleasePublicationToMavenLocal")
}
